<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual CSS-Only Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .slider {
      position: relative;
      width: 80%;
      max-width: 700px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%; /* Total width to accommodate 3 slides */
    }
    .slide {
      width: 100%;
      height: 400px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    /* Example slide images */
    .slide:nth-child(1) { background: url('./imagens/animalia/anta-brasileira.jpg') center/cover no-repeat; }
    .slide:nth-child(2) { background: url('./imagens/animalia/arara-canind√©.jpg') center/cover no-repeat; }
    .slide:nth-child(3) { background: url('./imagens/animalia/calango-de-cauda-verde.jpg') center/cover no-repeat; }

    /* Manual Slide Navigation */
    #radio1:checked ~ .slides { transform: translateX(0); }
    #radio2:checked ~ .slides { transform: translateX(-100%); }
    #radio3:checked ~ .slides { transform: translateX(-200%); }

    /* Hide radio buttons */
    input[type="radio"] {
      display: none;
    }

    /* Navigation Dots */
    .nav-manual {
      position: absolute;
      width: 100%;
      bottom: 15px;
      display: flex;
      justify-content: center;
    }
    .manual-btn {
      width: 15px;
      height: 15px;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 5px;
    }
    .manual-btn:hover {
      background: white;
    }

    /* Style checked button */
    #radio1:checked ~ .nav-manual label[for="radio1"],
    #radio2:checked ~ .nav-manual label[for="radio2"],
    #radio3:checked ~ .nav-manual label[for="radio3"] {
      background: white;
    }
  </style>
</head>
<body>

<div class="slider">
  <!-- Slides Container -->
  <input type="radio" name="radio-btn" id="radio1" checked>
  <input type="radio" name="radio-btn" id="radio2">
  <input type="radio" name="radio-btn" id="radio3">

  <div class="slides">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <!-- Manual Navigation Dots -->
  <div class="nav-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
  </div>
</div>

</body>
</html>
